<html>
    <head>
        <title>Vue Router Sample</title>
    </head>
    <div class="body">
        <div id="app">
            <router-link to="/login">login으로 이동</router-link>
            <router-link to="/">Home으로 이동</router-link>
            <router-view name="header"></router-view>
            <router-view></router-view>
            <router-view name="footer"></router-view>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            var Body = {template :'<div> this is body</div>'};
            var Header = {template :'<div> this is Header</div>'};
            var Footer = {template :'<div> this is Footer</div>'};
            var LoginBody = {template :'<div> this is Loginbody</div>'};
            var LoginHeader = {template :'<div> this is LoginHeader</div>'};
            var LoginFooter = {template :'<div> this is LoginFooter</div>'};
            var router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    },
                    {
                        path: '/login',
                        components: {
                            default: LoginBody,
                            header: LoginHeader,
                            footer: LoginFooter
                        }
                    }
                ]
            });

            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </div>
</html>
